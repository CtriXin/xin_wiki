<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
  <path d="M 100 15 A 85 85 0 0 1 185 100" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" />
  
  <!-- Stylized 'X' (Xin) - Modern Geometric -->
  <path d="M 65 65 L 135 135" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" filter="url(#glow)" />
  <path d="M 135 65 L 65 135" stroke="#ff006e" stroke-width="12" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Orbit Dot -->
  <circle cx="100" cy="100" r="6" fill="#ffffff" filter="url(#glow)" />
</svg>